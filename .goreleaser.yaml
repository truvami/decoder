# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: decoder

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - binary: decoder
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
      - illumos
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
      - ppc64le
      - s390x
      - mips64
      - mips64le
      - riscv64
      - loong64
    goarm:
      - "6"
      - "7"
    gomips:
      - hardfloat
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: freebsd
        goarch: arm64

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - README.md

brews:
  - repository:
      owner: truvami
      name: homebrew-tap
    directory: Formula
    homepage: https://truvami.com
    description: Example implementation of truvami decoder.
    install: |
      bin.install "decoder"
      output = Utils.popen_read("#{bin}/decoder completion bash")
      (bash_completion/"decoder").write output
      output = Utils.popen_read("#{bin}/decoder completion zsh")
      (zsh_completion/"_decoder").write output
      output = Utils.popen_read("#{bin}/decoder completion fish")
      (fish_completion/"decoder.fish").write output
      prefix.install_metafiles
    test: |
      system "#{bin}/decoder --version"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
